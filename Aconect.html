<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝 住住</title>
    <link rel="stylesheet" href="Aconect.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1> 住</h1>
            <nav>
                <ul>
                    <h2> 转砖 拽转 专</h2>
                </ul>
            </nav>
        </div>
    </header>    
    <div class="credit-card-card">
        <h2>驻专 转砖</h2>
        <form>
            <label for="card-number">住驻专 专住 砖专:</label>
            <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
    
            <label for="card-holder">砖 注 专住:</label>
            <input type="text" id="card-holder" placeholder="砖 " required>
    
            <label for="expiry-date">转专 转驻:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required>
    
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="XXX" required>
    
            <button type="submit">砖 注砖</button>
        </form>
    </div>
    <button id="dark-mode-toggle" class="dark-mode-btn" > 爪 </button>
    
    <script src="Aconect.js"></script>
</body>
</html>
